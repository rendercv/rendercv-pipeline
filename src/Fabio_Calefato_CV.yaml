    funded_research_projects:
    - name: '[DARE - Digital Lifelong Prevention](https://www.fondazionedare.it/en/)'
      start_date: 2024-01
      end_date: 2027-12
      highlights:
      - '*Funded by:* MUR - Piano nazionale per gli investimenti complementari al
        Piano nazionale di ripresa e resilienza'
      - '*Project funding:* € 130.456.001,02'
      - '*Partners:* University of Bologna (coordinator), Università Cattolica del
        Sacro Cuore, University of Bari, University of Palermo, University of Padova,
        University of Rome Tor Vergata, INFN, multiple research hospitals and healthcare
        companies'
      - '*Description:* National initiative creating and developing a connected and
        distributed knowledge community for digital preventive healthcare through
        research, innovation, and participation of multiple stakeholders. The project
        produces, collects, and systematizes multidisciplinary knowledge and solutions
        (technical, ethical-legal, and organizational) necessary to ensure digital
        prevention in Italy.'
      - '*Role:* Lead researcher in Spoke 1 focusing on MLOps and AI Engineering.
        Responsible for designing and developing technological solutions for secure
        deployment and monitoring of AI models in healthcare settings. Key contributions
        include defining MLOps practices for healthcare and conducting systematic
        reviews of security risks and best practices.'
    - name: '[SERICS - SEcurity and RIghts In the CyberSpace / Spoke 9: SuReCare](https://serics.eu/en/)'
      start_date: 2023-01
      end_date: 2025-12
      highlights:
      - '*Funded by:* MUR - Piano nazionale di ripresa e resilienza'
      - '*Project funding:* € 114.499.997,53'
      - '*Partners:* Sapienza University of Rome (coordinator), University of Bari,
        University of Cagliari'
      - '*Description:* Research initiative investigating cybersecurity challenges
        in remote healthcare systems through novel methodological approaches and technical
        innovations. The project advances the state-of-the-art in three key areas:
        ecosystem security for remote medical devices, end-to-end data security for
        sensitive health information, and automated detection-response-prevention
        mechanisms for decentralized healthcare infrastructures.'
      - '*Role:* Work package leader for WP3 (Detection-Response-Prevention). Led
        research on integrating ML models in healthcare cybersecurity systems, focusing
        on developing effective approaches to control the transitioning of ML models
        into production. Defined quality assurance functions for both data and models
        after deployment in the remote healthcare domain.'
    - name: C3 - Creative Cultural Collaboration
      start_date: 2018-11
      end_date: 2020-07
      highlights:
      - '*Funded by:* POR Puglia, Axis I, Action 1.6, INNONETWORK Program (FESR-FSE
        2014-2020)'
      - '*Project funding:* € 383.852,47'
      - '*Partners:* AI2 srl (project coordinator), DABIMUS srl, Quorum Italia srl,
        Marshmallow Games srl, University of Bari'
      - '*Description:* Regional project that investigated methodological and technological
        frameworks for creating computational artifacts to enable scalable production
        processes and enhance collaboration in large, distributed multidisciplinary
        teams.'
      - '*Role:* Workpackage Leader for the University of Bari unit. Led the Operational
        Unit responsible for the collaborative platform workpackage (OR3), which included
        conducting a state-of-the-art analysis of open-source co-working solutions,
        platform design, and ongoing maintenance and evolution activities. The University
        of Bari unit was coordinated by Prof. Filippo Lanubile.'
    - name: OpEn - Open up Entrepreneurship
      start_date: 2015-09
      end_date: 2017-09
      highlights:
      - '*Funded by:* EU Erasmus+ Program (2015-1-EL-KA202-014168)'
      - '*Project funding:* € 229.193,00'
      - '*Partners:* Small Enterprises’ Institute of the Hellenic Confederation of
        Professionals, Craftsmen, and Merchants (IME GSEVEE, project coordinator),
        The European Business and Innovation Centre of Burgos (CEEI-Burgos), University
        of Bari, University of Patras, Manchester Metropolitan University'
      - '*Description:* International project that aimed at addressing the critical
        gap between entrepreneurs'' digital technology needs and their e-business
        capabilities in global markets. The project developed multidisciplinary open
        educational resources to foster entrepreneurial mindset and digital business
        competencies for existing and prospective entrepreneurs Project coordination
        was led by Vassilis Siomadis (IME GSEVEE).'
      - '*Role:* Workpackage Leader for the University of Bari unit. Led operational
        teams in two key workpackages: designed thematic unit structure and e-class
        outline for the e-learning portal (WP2: E-module Service Design and Setup),
        and developed educational content focusing on web-based knowledge management
        tools (WP3: OpEn Educational Material). The University of Bari unit was coordinated
        by Prof. Filippo Lanubile.'
    - name: VINCENTE - A Virtual Collective Intelligence Environment to Develop Sustainable
        Technology Entrepreneurship Ecosystems
      start_date: 2013-09
      end_date: 2015-09
      highlights:
      - '*Funded by:* MUR PONREC 2007-2013 (PON02_00563_3470993)'
      - '*Project funding:* € 8.548.807,40'
      - '*Partners:* Engineering Computer Engineering, Exprivia SpA, ST Microelectronics,
        San Raffaele Hospital,  AVIO, Alenia, Tozzi Renewable Energy, CNR, University
        of Salento, University of Bari, Politecnico di Bari, DHITECH'
      - '*Description:* National project that aimed at strengthening research cooperation
        networks between academia and industry to enhance competitiveness and economic
        growth, while promoting the adoption of advanced technologies and services.'
      - '*Role:* Work package leader. Led the work unit on ''Innovative Models and
        Components for Social Networking'' (OR6), focusing on developing interaction
        frameworks for collaborative environments. Specifically designed computer-mediated
        communication frameworks and selected appropriate communication tools for
        the VINCENTE virtual environment. The University of Bari unit was coordinated
        by Prof. Donato Malerba.'
    - name: PRONEM - Natural Language Processing for Global Software Development
      start_date: 2012-03
      end_date: 2014-03
      highlights:
      - '*Funded by:* Brazilian Ministry of Education (PRONEM/FAPERGS/CNPQ 03/2011)'
      - '*Unit funding: R$ 249,600.00*'
      - '*Partners:* Pontifícia Universidade Católica do Rio Grande do Sul (PUCRS,
        project coordinator), Federal University of Rio Grande do Sul (UFRGS), University
        of Bari'
      - '*Description:* International project that aimed at investigating machine
        translation''s impact on Brazil''s global software development capabilities,
        addressing the critical challenge that only 10% of professional developers
        were proficient in English. Project coordination was led by Prof. Renata Vieira
        and Prof. Rafael Prikladnicki (PUCRS).'
      - '*Role:* Scientific coordinator for the University of Bari unit. Designed
        and implemented an open-source real-time translation system for synchronous
        communication in distributed software requirements meetings. Developed comprehensive
        experimental methodology to evaluate machine translation effectiveness compared
        to native language usage during requirements elicitation and negotiation meetings.'
    - name: INTERSOCIAL - Unleashing the Power of Social Networking for Enhancing
        Regional Systems
      start_date: 2011-11
      end_date: 2013-11
      highlights:
      - '*Funded by:* EU INTERREG Greece-Italy 2007-13, Priority Axis 1: Strengthening
        competitiveness and innovation'
      - '*Partners:* University of Ioannina (project coordination), University of
        Bari, University of Patras, Euro-Mediterranean Cultural Heritage Agency'
      - '*Description:* European project that aimed at fostering regional development
        through the creation of a cross-border network of social innovation and entrepreneurship.
        The project developed a social networking platform to facilitate knowledge
        sharing and collaboration among regional stakeholders, enhancing SME competitiveness
        through social networking technologies and business data analytics. Project
        coordination was led by Prof. Evaggelia Pitoura.'
      - '*Role:* Work package leader. Led operational teams across two work packages:
        conducted a state-of-the-art analysis of social networking tools and enterprise-level
        social web presence policies (WP3: Development of Innovation Devices), and
        managed requirements analysis, deployment, and experimental evaluation of
        ESA (Enterprise Social Aggregator), a custom social networking tool for SMEs
        (WP4: Deployment and evaluation of innovation devices). The University of
        Bari unit was coordinated by Prof. Filippo Lanubile.'
    - name: LOGIN - LOgistica INtegrata
